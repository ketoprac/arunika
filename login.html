<body class="d-flex flex-column min-vh-100">

    <!-- Nav -->
    <section id="intro">
        <div class="top-right-gradient"></div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
            <div class="container">
                <a class="navbar-brand" href="index.html">Arunika</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" href="index.html">Beranda<span class="sr-only">(current)</span></a>
                        <a class="nav-link active" href="places.html#tempat">Tempat Wisata</a>
                    </div>
                    <div class="navbar-nav ml-auto">
                        <a href="login.html"><button type="button" class="btn">Login Admin</button></a>
                    </div>
                </div>
            </div>
        </nav>
    </section>

    <!-- Input Data -->
    <section id="login">
        <div class="middle-left-gradient"></div>
        <div class="bottom-right-gradient"></div>
        <div class="row">
            <div class="col">

                <div class="container mb-4 mt-4">
                    <div class="row">
                        <div class="col-lg-4 mx-auto">
                            <form>
                                <h3 class="text-center">Login</h3>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Email address</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1"
                                        aria-describedby="emailHelp">
                                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with
                                        anyone else.</small>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Password</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1">
                                </div>
                                <div class="form-group form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                                </div>
                                <button type="submit" class="btn btn-block">Submit</button>
                                <!-- Nanti ini 2 tombol dihapus aja, cuma buat sample -->
                                <a href="dashboard.html"><button type="button" class="btn btn-block">Ke
                                        Dashboard</button></a>
                                <a href="input.html"><button type="button" class="btn btn-block">Input Data</button></a>
                                <!-- Hapus sampe sini -->
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->
