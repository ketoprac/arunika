    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;500;600;700&display=swap"

        crossorigin="anonymous" />

    <title>Dashboard | Arunika</title>
</head>

<body class="d-flex flex-column min-vh-100">

    <!-- Nav -->
    <section id="intro">
        <div class="top-right-gradient"></div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
            <div class="container">
                <a class="navbar-brand" href="index.html">Arunika</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" href="index.html">Beranda<span class="sr-only">(current)</span></a>
                        <a class="nav-link active" href="places.html#tempat">Tempat Wisata</a>
                        <a class="nav-link active" href="dashboard.html">Dashboard Admin</a>
                        <a class="nav-link active" href="input.html">Input Data</a>
                    </div>
                    <div class="navbar-nav ml-auto">
                        <a href="logout.html"><button type="button" class="btn">Log Out</button></a>
                    </div>
                </div>
            </div>
        </nav>
    </section>

    <section id="dashboard-admin">
        <div class="row">
            <div class="col">
                <h1 class="display-4 text-center mt-4">Dashboard Admin</h1>

                <!-- Card -->
                <div class="container">
                    <div class="row mt-4">
                        <div class="col-lg">
                            <div class="card text-white bg-primary mb-3">
                                <div class="card-header"><i class="fas fa-map-marker-alt"></i> Tempat Wisata</div>
                                <div class="card-body">
                                    <h1 class="card-title">30</h1>
                                    <a href="input.html">
                                        <button type="button" class="btn btn-primary btn-lg"><i
                                                class="fas fa-plus"></i></button>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg">
                            <div class="card text-white bg-success mb-3">
                                <div class="card-header"><i class="far fa-eye"></i> Trafik Pengunjung</div>
                                <div class="card-body">
                                    <h1 class="card-title">12,293</h1>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg">
                            <div class="card text-white bg-warning mb-3">
                                <div class="card-header"><i class="fas fa-users"></i> Jumlah Admin</div>
                                <div class="card-body">
                                    <h1 class="card-title">5</h1>
                                    <a href="input.html">
                                        <button type="button" class="btn btn-outline-warning btn-lg"><i
                                                class="fas fa-plus"></i></button>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- End of Card -->

                    <!-- Graph -->
                    <div class="row mb-4">
                        <script>
                            window.onload = function () {

                                var chart = new CanvasJS.Chart("chartContainer", {
                                    animationEnabled: true,
                                    theme: "light2",
                                    title: {
                                        text: "Grafik Pengunjung Website"
                                    },
                                    data: [{
                                        type: "line",
                                        indexLabelFontSize: 16,
                                        dataPoints: [
                                            { y: 450 },
                                            { y: 414 },
                                            { y: 520, indexLabel: "\u2191 highest", markerColor: "red", markerType: "triangle" },
                                            { y: 460 },
                                            { y: 450 },
                                            { y: 500 },
                                            { y: 480 },
                                            { y: 480 },
                                            { y: 410, indexLabel: "\u2193 lowest", markerColor: "DarkSlateGrey", markerType: "cross" },
                                            { y: 500 },
                                            { y: 480 },
                                            { y: 510 }
                                        ]
                                    }]
                                });
                                chart.render();

                            }
                        </script>

                        <div id="chartContainer" style="height: 300px; width: 100%;"></div>
                        <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
                    </div>
                </div>
                <!-- End of Graph -->

            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col">
                    <p>Copyright &copy; 2020.</p>
                </div>
            </div>
        </div>
    </footer>

        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.js"
        integrity="sha512-YibiFIKqwi6sZFfPm5HNHQYemJwFbyyYHjrr3UT+VobMt/YBo1kBxgui5RWc4C3B4RJMYCdCAJkbXHt+irKfSA=="
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/script.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
</body>

</html>
