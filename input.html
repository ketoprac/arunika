<body class="d-flex flex-column min-vh-100">

    <!-- Nav -->
    <section id="intro">
        <div class="top-right-gradient"></div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
            <div class="container">
                <a class="navbar-brand" href="index.html">Arunika</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"

                    </div>
                </div>
            </div>
        </nav>
    </section>

    <!-- Input Data -->
    <section id="input-data">
        <div class="middle-left-gradient"></div>
        <div class="bottom-right-gradient"></div>
        <div class="row">
            <div class="col">
                <h1 class="display-4 text-center mt-4">Input Data</h1>

                <div class="container mb-4">
                    <div class="row">
                        <div class="col-lg-6 mx-auto">
                            <form class="form-data">
                                <div class="form-group">
                                    <label for="nama">Nama Tempat Wisata</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="alamat">Alamat Tempat Wisata</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="form-row">
                                    <div class="col">
                                        <select class="custom-select">
                                            <option selected>Pilih Kota/Kabupaten</option>
                                            <option value="Bantul">Kabupaten Bantul</option>
                                            <option value="Gunungkidul">Kabupaten Gunungkidul</option>
                                            <option value="Kulonprogo">Kabupaten Kulonprogo</option>
                                            <option value="Sleman">Kabupaten Sleman</option>
                                            <option value="Yogyakarta">Kota Yogyakarta</option>
                                        </select>
                                    </div>
                                    <div class="col">
                                        <input type="text" class="form-control" placeholder="Kode Pos">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="alamat">Harga Tiket Masuk</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="alamat">Jam Buka</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="Jenis">Jenis Tempat Wisata</label>
                                    <input type="text" class="form-control"
                                        placeholder="Wisata Alam/Monumen/Museum/dll">
                                </div>
                                <div class="form-group">
                                    <label for="deskripsi">Deskripsi Tempat Wisata</label>
                                    <textarea class="form-control" rows="3"></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="exampleFormControlFile1">Foto Tempat Wisata</label>
                                    <input type="file" class="form-control-file">
                                </div>
                                <button type="submit" class="btn btn-block">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
